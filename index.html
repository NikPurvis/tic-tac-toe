<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="head"><h1>Tic-Tac-Toe</h1>
        <h2 id="message">A game of grid-based fun for all.</h2>
    </div>

    <div id="main">
        <div id="playgrid">
            <div class="grid-row" id="top-row">
                <div class="grid-box" id="box0">
                    <p class="move"></p>
                </div>
                <div class="grid-box" id="box1">
                    <p class="move"></p>
                </div>
                <div class="grid-box" id="box2">
                    <p class="move"></p>
                </div>
            </div>
            <div class="grid-row" id="center-row">
                <div class="grid-box" id="box3">
                    <p class="move"></p>
                </div>
                <div class="grid-box" id="box4">
                    <p class="move"></p>
                </div>
                <div class="grid-box" id="box5">
                    <p class="move"></p>
                </div>
            </div>
            <div class="grid-row" id="bottom-row">
                <div class="grid-box" id="box6">
                    <p class="move"></p>
                </div>
                <div class="grid-box" id="box7">
                    <p class="move"></p>
                </div>
                <div class="grid-box" id="box8">
                    <p class="move"></p>
                </div>
            </div>
        </div>

        <div id="contain-buttons">
            <button class="button" id="reset">RESET GAME</button>
        </div>

    </div>


    <script src="js/app.js"></script>
</body>
</html>
