<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <p id="message"></p>

    <div id="container">
        <div id="playgrid">
            <div id="topRow">
                <div class="playbox" id="topLeft"></div>
                <div class="playbox" id="topCenter"></div>
                <div class="playbox" id="topRight"></div>
            </div>
            <div id="centerRow">
                <div class="playbox" id="centerLeft"></div>
                <div class="playbox" id="centerCenter"></div>
                <div class="playbox" id="centerRight"></div>
            </div>
            <div id="bottomRow">
                <div class="playbox" id="bottomLeft"></div>
                <div class="playbox" id="bottomCenter"></div>
                <div class="playbox" id="bottomRight"></div>
            </div>
        </div>
    </div>

    <div class="buttons">
        <p id="button">
            <button id="reset">RESET</button>
        </p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
